buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['InstantpayFaceliveness_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
    //Added Extra
    classpath "org.jetbrains.kotlin:compose-compiler-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "org.jetbrains.kotlin.plugin.compose" //Added Extra

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["InstantpayFaceliveness_" + name]).toInteger()
}

android {
  namespace "com.instantpayfaceliveness"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    compose true //Added Extra
    buildConfig true
	  viewBinding = true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    //Added extra Support for Java 8 features
    coreLibraryDesugaringEnabled true
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // For Faceliveness
  implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
  // FaceLivenessDetector dependency
  implementation 'com.amplifyframework.ui:liveness:1.6.0'

  // Amplify Auth dependency (unnecessary if using your own credentials provider)
  implementation 'com.amplifyframework:aws-auth-cognito:2.30.1'

  // Material3 dependency for theming FaceLivenessDetector
  implementation 'androidx.compose.material3:material3:1.3.2'

  // Support for Java 8 features for faceliveness
  coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}
